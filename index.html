<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-form">
        <p>Inscrivez-vous</p>

        <form>

            <div class="form-groupe">
                <label for="name">Nom d'utilisateur</label>
                <input type="text" id="name" placeholder="Nom d'utilisateur" maxlength="24" required>
                <img src="./ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">Choississez un pseudo entre 5 et 24 caractères</span>
            </div>

            <div class="form-groupe">
                <label for="email">Entrez votre mail</label>
                <input type="email" id="email" placeholder="Votre mail" required>
                <img src="./ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">Rentrez un email valide</span>
            </div>

            <div class="form-groupe">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <img src="./ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class="message-alerte">Un symbole, une lettre minuscule, une lettre majusucule et un chiffre.</span>
                <div class="ligne">
                    <div class="l1"></div>
                    <div class="l2"></div>
                    <div class="l3"></div>
                </div>
            </div>

            <div class="form-groupe">
                <label for="password2">Confirmer le mot de passe</label>
                <input type="password" id="password2" placeholder="Confirmer" required>
                <img src="./ressources/check.svg" alt="icone de validation" class="icone-verif">
            </div>

            <button>Création du compte</button>

        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
